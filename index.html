<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>RocketNews</title>
  </head>
  <body>
    <header>
      <img class="logo" src="assets/logo.svg" alt="LOGO" />
    </header>
    <main>
      <h2>atualize ideias e informações em 5 minutos.</h2>
      <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
      <div class="texto">
        <p>
          noticias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor.
        </p>
        <p>perfeito para se preparar para codar</p>
      </div>
      <form id="inscrever" action="">
        <label class="campo" for="email">Insira seu e-mail:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="exemplo@gmail.com"
          class="espacoEmail"
        />
        <button type="submit" id="enviar" class="botao">
          <img id="bt1" src="assets/send.svg" />
        </button>
      </form>
      <a class="final" href="#"
        >deixe-me ler primeiro <img src="assets/arrow-right.svg"
      /></a>
    </main>
  </body>
</html>
